<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        {% block navbarleft %}

        {% endblock %}  
        <div class="navbar__right">
          <a href="#">
            <i class="far fa-bell" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fas fa-hourglass-half" aria-hidden="true"></i>
          </a>
          <a href="#">
            <img width="30" src="../static/assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>
      {% block main %}

      {% endblock %} 
      
      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../static/assets/logo_resto.png" alt="logo" />
            <h1>Restaurant</h1>
          </div>
          <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </div>
          <!-- <h2>MNG</h2> -->
          <div class="sidebar__link">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <a href="{{url_for('suivi')}}">Suivi des commandes</a>
          </div>
          <div class="sidebar__link">
            <i class="fas fa-wrench"></i>
            <a href="{{url_for('gestion')}}">Gestion de la carte</a>
          </div>
          <div class="sidebar__link">
            <i class="fas fa-cubes"></i>
            <a href="{{url_for('stock')}}">Gestion du stock</a>
          </div>
          <div class="sidebar__link">
            <i class="fas fa-qrcode"></i>
            <a href="{{url_for('qrcode')}}">QR code</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="{{url_for('disconnect')}}">DÃ©connexion</a>
          </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/js/script.js"></script>
    {% block script %}

    {% endblock %}
  </body>
</html>
